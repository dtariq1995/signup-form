<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>

<body>

    <div id="left">
         <img id="flower" src="./background-flower-modified.jpg" alt="">
    </div>

    <div id="right">
        
        <div id="above-form">

            <div id="text11" class="text1"><h3>This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams.</h3><h3>Sign up <em>now</em> to get started.</h3></div>
            <div id="text13" class="text1"><h3>You <em>know</em> you want to.</h3></div>
            
        </div>

        
        <div class="form"><h2>Let's do this!</h2>

        <form action="example.com/path" method="post">

            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Joe...">
            </p>

            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Shmoe...">
            </p>

            <p>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </p>

            <p>
                <label for="phone">Phone Number:</label> 
                <input type="tel" id="phone" name="telphone" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required/>
            </p>
            
            <p>
                <label for="user_password">Password:</label>
                <input id="user_password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
            </p>
        
            <p>
                <label for="password_two">Confirm Password:</label>
                <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
            </p>

        </div>
        

        <div id="below-form">

            <input id="create-account" type="button" value="Create Account"/>
            <h3>Already have an account? Log in.</h3>
    
            </form>
        </div>



       
    </div>

</body>
</html>
