<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>

<body>

    <div id="left">
         <img id="flower" src="./background-flower-modified.jpg" alt="">
    </div>

    <div id="right">
        
        <div id="above-form">

            <div><p class="text1">This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams.</p><p class="text1">Sign up <em>now</em> to get started.</p></div>
            <div><p class="text2">You <em>know</em> you want to.</p></div>
            
        </div>

        
        <div class="form"><p class="formText">Let's do this!</p>

        <form action="example.com/path" method="post">

            <p>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
            </p>

            <p>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
            </p>

            <p>
                <label for="user_email">EMAIL ADDRESS</label>
                <input type="email" id="user_email" name="email">
            </p>

            <p>
                <label for="phone">PHONE NUMBER</label> 
                <input type="tel" id="phone" name="telephone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required/>
            </p>
            
            <p>
                <label for="user_password">PASSWORD</label>
                <input id="user_password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required>
            </p>
        
            <p>
                <label for="password_two">CONFIRM PASSWORD</label>
                <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
            </p>

        </div>
        

        <div id="below-form">

            <input id="create-account" type="button" value="Create Account"/>
            <p class="loginText"> Already have an account? <a href="url.com">Log in.</a></p>
    
            </form>
        </div>



       
    </div>

</body>
</html>
